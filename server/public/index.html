<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
    <title>Test</title>
</head>
<body>
    <header> Salary Calculator</header>
    <div id="entryform"> 
        <h1>Add Employee </h1>
        <form class="employee-form" onSubmit="submitForm(event)"><br/>
            First<br/>Name: <input id="firstName" type="text" required/><br />
            Last<br/>Name: <input id="lastName" type="text" required/><br />
            ID: <input id="id" type="number" required/><br />
            Title: <input id="Title" type="text" required/><br />
            Annual <br/> Salary: <input id="annualSalary" type="number" required/><br />
            <input type="submit" value="Submit" /><br />
        </form>
    </div>

    <table id="employee" > <h2>Employee Data </h2>
        <thead>
            <tr>
                <th>First<br/>Name</th>
                <th>Last<br/>Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual<br/>Salary</th>
                <th>       </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
        <footer>
            <div>Total Montly $0</div>
            <Br/>
            <div>Total Annual $0</div>
        </footer>
    <script src="client.js"> </script>
</body>
</html>
